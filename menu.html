<script>
    $(document).ready(function(){
        var path = $(location).attr('pathname').replace("/","");
        if(path != ""){
            $( "a" ).each(function( index ) {
            
                if($( this ).attr("href") == path)
                {
                    $( this ).addClass("current");
                    if($( this ).parent().parent().hasClass("menu-sub"))
                    {
                        $( this ).parent().parent().show();
                    }
                }
            });
        }
        else
        {
            $("#home").addClass("current");
        }      
        
        
        $(".menu-main").on("click", function() {
            if($(this).hasClass("active")) {
                $(this).removeClass("active").next().stop(true,true).slideUp(200);
            }
            else {
                $(this).addClass("active").next().stop(true,true).slideDown(200);
            }
            return false;
        });
        
    });
</script>
